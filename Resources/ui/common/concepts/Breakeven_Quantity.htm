<body>

  <p><u>Definition:</u> Breakeven Quantity is the number of units of a product that you need to sell in order to cover fixed costs and breakeven overall.</p>
  <p>BEQ= FC/P-VC</p>
  <p>BEQ = Breakeven Quantity</p>
  <p>FC = Fixed Costs</p>
  <p>VC = Variable Costs</p>
  <p>P = Price</p>

</body>
