<!DOCTYPE html>
<html>
<head>
		<style type="text/css">
table.gridtable {
	font-family: Arial;
	font-size:13px;
	color:#00000;
	table-layout:fixed;
	width:98%;
}
table.gridtable th {
	font-weight: bold;
	padding: 0.5%;
	text-align:left;
}
table.gridtable td {
	padding: 0.5%;
}
</style>
</head>

<body><font face="Arial" size="2">
<p>A company has the following Fixed and Variable Costs:</p>

<table class = 'gridtable'>
	<tr>
		<td>Variable Cost (Per Unit)</td>
		<td>$1.50</td>
	</tr>
	<tr>
		<td>Total Fixed Costs</td>
		<td>$50k</td>
	</tr>
	<tr>
		<td>Volume</td>
		<td>100k</td>
	</tr>
	
</table>

</font>
</body>

</html>
