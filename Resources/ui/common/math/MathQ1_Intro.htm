<!DOCTYPE html>
<html>
<head>
	<!-- CSS goes in the document HEAD or added to your external stylesheet -->
<style type="text/css">

p{
	font-family: Arial;
	font-size:13px;
}
table.gridtable {
	font-family: Arial;
	font-size:13px;
	color:#00000;
	table-layout:fixed;
	width:98%;
}
table.gridtable th {
	padding: 0.5%;
	text-align:left;
}
table.gridtable td {
	padding: 0.5%;
}
</style>
</head>

<body>

<div>

<p>A company has the following financials:</p>

<table class = 'gridtable'>
  <tr>
    <td>Revenue</td>
    <td>$100k</td>
   </tr>
   <tr>
   	<td>Cost of Sales</td>
   	<td>$50k</td>
   </tr>
   <tr>
   	<td>Operating Expenses</td>
   	<td>$20k</td>
   </tr>
   <tr>
   	<td>Total Assets</td>
   	<td>$150k</td>
   </tr>
</table>

</div>
</body>

</html>
