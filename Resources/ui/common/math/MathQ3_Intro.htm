<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
table.gridtable {
	font-family: Arial;
	font-size:13px;
	color:#00000;
	table-layout:fixed;
	width:98%;
}
table.gridtable th {
	padding: 0.5%;
	text-align:left;
}
table.gridtable td {
	padding: 0.5%;
}
</style>
</head>

<body><font face="Arial" size="2">

<p>A company has the following financials:</p>

<table class = 'gridtable'>
	<tr>
		<td>Price</td>
		<td>$100</td>
	</tr>
	<tr>
		<td>Variable Cost (Per Unit)</td>
		<td>$20</td>
	</tr>
	<tr>
		<td>Fixed Costs</td>
		<td>$160k</td>
	</tr>
</table>

	
</font>
</font>
</body>

</html>
