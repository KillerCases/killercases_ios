<!DOCTYPE html>
<html>
<head>
		<style type="text/css">
table.gridtable {
	font-family: Arial;
	font-size:13px;
	color:#00000;
	table-layout:fixed;
	width:98%;
}
table.gridtable th {
	font-weight: bold;
	padding: 0.5%;
	text-align:left;
}
table.gridtable td {
	padding: 0.5%;
}
</style>
</head>

<body><font face="Arial" size="2">
	
<p>A company has 3 business lines.  Revenue and Variable Costs are shown below.  Fixed costs of $900 are spread evenly across the units.</p>

<table class = 'gridtable'>
	<tr>
		<th>Business Unit</th>
		<th>Revenue</th>
		<th>Variable Costs</th>
	</tr>
	<tr>
		<td>A</td>
		<td>$1000</td>
		<td>$300</td>
	</tr>
	<tr>
		<td>B</td>
		<td>$500</td>
		<td>$200</td>
	</tr>
	<tr>
		<td>C</td>
		<td>$500</td>
		<td>$400</td>
	</tr>
	<tr>
		<th>Total</th>
		<th>$2000</th>
		<th>$900</th>
	</tr>
</table>

</font>
</body>

</html>
